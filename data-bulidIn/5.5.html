<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法与事件</title>
</head>
<body>
    <div id="app">
        点击次数：{{count}}
        <button @click="plus()">点击我每次加1</button>
        <button @click="plus(8)">点击我每次加8</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                plus(value){
                    value = value || 1
                    this.count += value
                }
            }
        })
    </script>
</body>
</html>
