<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
        }
        #app{
            width: 600px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
    <title>数据验证</title>
</head>
<body>
    <div id="app">
        <my-component :a="a" :b="b" ></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>{{a}}--{{b}}--{{c}}--{{d[0]}}</div>',
            props: {
                'a': Number,
                'b': [Number, String],
                'c': {
                    type: Boolean,
                    default: true
                },
                'd': {
                    type: Array,
                    default: function(){
                        return [888]
                    }
                }

            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                a: 1,
                b: '666',
                c: true,
                d: []
            }
        })
    </script>
</body>
</html>
