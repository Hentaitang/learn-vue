<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
        }
        #app{
            width: 600px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
    <title>单个插槽与具名插槽</title>
</head>
<body>
    <div id="app">
        单个插槽： 
        <my-component>
            <p>我是父组件内容</p>
        </my-component>
        <hr>
        具名插槽：
        <name-component>
            <h3 slot="header">我是标题</h3>
            <p>我是正文内容</p>
            <p>正文内容有两行</p>
            <p slot="footer">我是底部信息</p>
        </name-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: ' <div>\
                            <slot>\
                                我是子组件内容\
                            </slot>\
                        </div>'
        })

        Vue.component('name-component', {
            template: ' <div>\
                            <div class="header">\
                                <slot name="header"></slot>\
                            </div>\
                            <div class="container">\
                                <slot></slot>\
                            </div>\
                            <div class="footer">\
                                <slot name="footer"></slot>\
                            </div>\
                        </div>'
        })
        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>
</html>
