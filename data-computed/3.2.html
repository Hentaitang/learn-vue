<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">购物车总价：{{prices}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app2 = new Vue({
            el: '#abc',
            data: {
                msg: '我是app2中的内容'
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                package1: [
                    {
                        name: 'iphone',
                        price: 6999,
                        count: 2
                    },
                    {
                        name: 'ipad',
                        price: 3600,
                        count: 1
                    }
                ],
                package2: [
                    {
                        name: 'iphone8',
                        price: 6566,
                        count: 3
                    },
                    {
                        name: 'ipad',
                        price: 3600,
                        count: 6
                    }
                ]
            },
            computed: {
                prices(){
                    let prices = 0
                    for(let i=0; i<this.package1.length; i++){
                        prices += this.package1[i].price * this.package1[i].count 
                    }
                    for(let j=0; j<this.package2.length; j++){
                        prices += this.package2[j].price * this.package2[j].count 
                    }
                    return prices + '-----------' + app2.msg
                }
            }
        })
    </script>
</body>
</html>
